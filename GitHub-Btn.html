<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Button</title>
</head>

<body>
    <h1 id="info">My secret information</h1>
    <input type="text" id="delete_confirm" placeholder="Please type 'delete'">
    <button id="delete_btn" disabled>Delete</button>

    <script>
        document.getElementById('delete_confirm').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const deleteBtn = document.getElementById('delete_btn');
            if (text == 'delete') {
                deleteBtn.removeAttribute('disabled');
            }
            else {
                deleteBtn.setAttribute('disabled', true);
            }
        })

        document.getElementById('delete_btn').addEventListener('click', function () {
            const secret = document.getElementById('info');
            secret.style.display = 'none';
        });
    </script>
</body>

</html>
