<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body>
    <h1>Exploring Event Bubble</h1>
    <ul id="list_ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Odit, doloribus.</li>
        <li id="item-3">Est, itaque.</li>
        <li id="item-4">Voluptatem, ut?</li>
        <li id="item-5">Accusamus, ducimus!</li>
        <li id="item-6">Odit, eius!</li>
    </ul>

    <script>
        document.getElementById('list_ul').addEventListener('click', function () {
            console.log('ul list clicked')
        })
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('Event 2 clicked')
        })
    </script>
</body>

</html>
